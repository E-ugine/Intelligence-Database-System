<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Let us get to know more about you and how best we need to improve our service &#128513</h1>
        <p> Fill in the form below to receive my personal newsletters and get to know more about me</p>

        <!--Contact form-->
        <form>
            <fieldset>
                <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Brian">
            <br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="khayr">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="khayr@mail.com">
            <br><br>

            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <br>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <br><br>

            <label for="Country">Country</label><br>
            <input type="text" id=Country name=Country placeholder="Kenya">
            <br><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" cols="30" rows="10"></textarea>
            <br><br>

            <input type="submit" name="submit">
            <br><br><br>

         </fieldset>
   

        </form>
</body>
</html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1> </h1>
    <!-- Header-->
    <header>
        <h1>Intelligent Product Management System</h1>
    </header>
    <br>
    <!-- Navigation bar-->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/store.html">Stores</a></li>
            <li><a href="/audit.html">Audit</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- Form details-->
    <main>
        <section id="product-form">
            <h3>Add New Product</h3>
            <form id="add-product-form">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required>
                

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                

                <label for="segment">Segment:</label>
                <input type="text" id="segment" name="segment" required>
                

                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" required>
                

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
                

                <label for="variant">Variant:</label>
                <input type="text" id="variant" name="variant">
                

                <label for="type">Type:</label>
                <input type="text" id="type" name="type">

                <label for="fragrance">Fragrance:</label>
                <input type="text" id="fragrance" name="fragrance">

                <label for="flavour">Flavour:</label>
                <input type="text" id="flavour" name="flavour">
                

                <label for="add_on">Add-On:</label>
                <input type="text" id="add_on" name="add_on">
                

                <label for="pack_size">Pack Size:</label>
                <input type="text" id="pack_size" name="pack_size" required>
                

                <label for="package_type">Package Type:</label>
                <input type="text" id="package_type" name="package_type" required>
                

                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" name="barcode">
                

                <label for="image_url">Image URL:</label>
                <input type="url" id="image_url" name="image_url">
                

                <button type="submit">Add Product</button>
            </form>
        </section>
        <section id="product-list">
            <h2>Product List</h2>
            <div id="products"></div>
        </section>
    </main>

    <!-- Connect the javascript file-->
    <script src="/main.js"></script>
